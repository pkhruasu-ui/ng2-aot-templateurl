<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Font Size</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size:100%;
            line-height:1.7;
        }
        #divFontSize {margin:15px 0;padding:0 5px 0 7px;}
        #divFontSize div {width:100%;border:transparent 1px solid;padding:7px 15px;box-sizing:border-box;text-align:center;cursor:pointer;overflow:hidden;}
        #divFontSize div:hover {
            border: rgba(228, 156, 90, 0.6) solid 1px;
            /* border: rgba(0,0,0,0.7) solid 1px; */
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }
        #divFontSize div span {
            font-size: 12px !important;
            vertical-align: text-top;
            margin-left: 7px;
            line-height: 1;
        }
    </style>
</head>
<body>
<div id="divFontSize">
    <div data-font-size="50px" data-font-weight="100" style="font-size: 50px; line-height: 50px; font-weight:100;">Headline 1</div>
    <div data-font-size="36px" data-font-weight="100" style="font-size: 36px; line-height: 36px; font-weight:100;">Headline 2</div>
    <div data-font-size="28px" data-font-weight="200" style="font-size: 28px; line-height: 28px; font-weight:200;">Title 1</div>
    <div data-font-size="24px" data-font-weight="400" style="font-size: 24px; font-weight:400;">Title 2</div>
    <div data-font-size="20px" data-font-weight="400" style="font-size: 20px; font-weight:400;">Title 3</div>
    <div data-font-size="17px" data-font-weight="400" style="font-size: 17px; font-weight:400;">Body 1 </div>
    <div data-font-size="15px" data-font-weight="400" style="font-size: 15px; font-weight:400;">Body 2 (Default Text)</div>
    <div data-font-size="14px" data-font-weight="400" style="font-size: 14px; font-weight:400;">Caption 1</div>
    <div data-font-size="13px" data-font-weight="400" style="font-size: 13px; font-weight:400;">Caption 2</div>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {

        $("#divFontSize div").click(function () {
            window.parent.focus();
            $('.md-pickfontsize', window.parent.document).attr('data-font-size', $(this).data('font-size'));
            $('.md-pickfontsize', window.parent.document).attr('data-font-family', $(this).data('font-family'));
            $('.md-pickfontsize', window.parent.document).attr('data-font-weight', $(this).data('font-weight'));
            $('.md-pickfontsize', window.parent.document).click();
        });

    });

</script>

</body>
</html>
